<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Leitura - Catálogo</title>
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg?v=2024">
    <link rel="shortcut icon" href="/images/favicon.svg?v=2024">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/preflight.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="js/utils.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .alert-info {
            --bs-alert-color: #664d03;
            --bs-alert-bg: #fff3cd;
            --bs-alert-border-color: #ffe69c;
            --bs-alert-link-color: #664d03;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-outline-info {
            border-color: #764ba2;
            color: #764ba2;
        }

        .fa-filter {
            color: #764ba2;
        }

        .btn-outline-info:hover {
            background-color: #764ba2;
            border-color: #764ba2;
            color: white;
        }

        .btn-outline-primary {
            border-color: #febc04;
            color: #764ba2;
            --bs-btn-color: #febc04;
            --bs-btn-border-color: #febc04;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-border-color: #febc04;
            --bs-btn-hover-bg: #febc04;
            --bs-btn-active-color: #fff;
            --bs-btn-active-border-color: #febc04;
            --bs-btn-active-bg: #febc04;
            --bs-btn-focus-shadow-rgb: 118, 75, 162;
            --bs-btn-focus-shadow: 0 0 0 3px rgba(118, 75, 162, 0.5);
            --bs-btn-active-shadow: 0 0 0 3px rgba(118, 75, 162, 0.5);
            --bs-btn-hover-shadow: 0 0 0 3
        }

        .filter-input {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #1f2937;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .filter-input::placeholder {
            color: #b895dc;
        }

        .filter-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(252, 211, 77, 0.3);
            border-color: rgb(252, 211, 77);
            background: rgba(255, 255, 255, 0.25);
        }

        .filter-input option {
            color: #1f2937;
            background: white;
        }

        .clear-filters-btn {
            border: 2px solid white;
            color: #764ba2;
            background: transparent;
            transition: all 0.3s ease;
            border-radius: 25px;

        }

        .clear-filters-btn:hover {
            background: white;
            color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-light:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

</head>

<body>
    <header id="header"></header>
    <div id="app">
        <!-- Hero Section -->
        <section id="catalogo" class="hero-gradient text-white py-18">
            <div class="container px-6">
                <div class="max-w-4xl mx-auto text-center fade-in"
                    style="opacity: 1; transform: translateY(0px); transition: 0.6s;">
                    <br><br>
                    <h2 class="text-5xl md:text-6xl font-bold mb-6">
                        Conheça Nosso
                        <span class="text-yellow-300">Acervo</span>
                    </h2>
                    <p class="text-xl md:text-2xl mb-8 text-blue-100">
                        Explore, aprenda e transforme sua vida através da leitura.
                    </p>
                </div>
            </div>
        </section>

        <div id="alert-container" class="alert d-none"
            style="position: fixed; top: 60px; left: 50%; transform: translateX(-50%); z-index: 1050;">
        </div>

        <main class="container mt-5">
            <!-- Seção de Filtros  -->
            <div class="card-body p-4">
                <div class="text-center text-white">

                    <!-- Campo de busca principal -->
                    <div class="row justify-content-center mb-4">
                        <div class="col-lg-8 col-md-10">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text filter-input" style="border: 1px solid #dee2e6;">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input id="search-input" type="text" placeholder="Buscar por título, autor ou ISBN…"
                                    class="form-control filter-input"
                                    style="border: 1px solid #dee2e6; border-radius: 0 10px 10px 0 !important;" />
                            </div>
                        </div>
                    </div>

                    <!-- Filtros organizados em grid -->
                    <div class="row justify-content-center g-3 mb-4 align-items-center">
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <select id="category-filter" class="form-select filter-input"
                                style="border: 1px solid #dee2e6;">
                                <option value="">Todas as Categorias</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <select id="editor-filter" class="form-select filter-input"
                                style="border: 1px solid #dee2e6;">
                                <option value="">Todas as Editoras</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <select id="availability-filter" class="form-select filter-input"
                                style="border: 1px solid #dee2e6;">
                                <option value="">Todos os livros</option>
                                <option value="true">Apenas disponíveis</option>
                                <option value="false">Indisponíveis</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Status dos filtros ativos -->
            <div id="filter-status" class="row mb-3 d-none">
                <div class="col-12">
                    <div class="alert alert-info d-flex justify-content-between align-items-center border-0 shadow-sm"
                        style="border-radius: 10px;">
                        <div>
                            <i class="fas fa-filter text-info" style="color: #764ba2;"></i>
                            <strong>Filtros ativos:</strong>
                            <span id="filter-description" class="ms-2"></span>
                        </div>
                        <button id="clear-filters" class="btn btn-sm btn-outline-info rounded-pill"
                            onclick="clearAllFilters()">
                            <i class="fas fa-times me-1"></i> Remover todos
                        </button>
                    </div>
                </div>
            </div>

            <!-- Contador de resultados -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center" style="color: #764ba2;">
                        <h5 class="mb-0">
                            <i class="fas fa-book" style="color: #764ba2;"></i>
                            <span style="color: #764ba2;" id="results-count">Carregando livros...</span>
                        </h5>
                        <div class="btn-group" role="group" aria-label="Visualização">
                            <button type="button" class="btn btn-outline-primary btn-sm active" id="view-grid"
                                title="Visualização em grade">
                                <i class="fas fa-th"></i>
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="view-list"
                                title="Visualização em lista">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de Livros -->
            <div id="book-list" class="row">
                <!-- Livros serão listados dinamicamente aqui -->
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-2">Carregando livros...</p>
            </div>

            <!-- Paginação -->
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Paginação dinâmica -->
                </ul>
            </nav>
        </main>

        <footer id="footer"></footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/footer.html")
                .then((response) => response.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                })
                .catch((error) => console.error("Erro ao carregar o footer:", error));
        });

        document.addEventListener('DOMContentLoaded', function () {
            const userId = 1; // Usuário de exemplo
            let currentPage = 1;
            let limit = 12;
            let currentFilters = {};
            let searchTimeout;
            let currentBooks = [];
            let isListView = false;

            // Verificar se há filtros na URL
            checkUrlFilters();

            // Inicializar página
            loadCategories();
            loadEditors(); // Adicionar carregamento de editoras
            fetchBooks(currentPage);

            // Configurar eventos de filtros automáticos
            setupAutoFilters();

            // Verificar filtros da URL (para links diretos de categorias)
            function checkUrlFilters() {
                const urlParams = new URLSearchParams(window.location.search);
                const category = urlParams.get('category');

                if (category) {
                    currentFilters.category = category;
                    // Definir o valor no select após carregar as categorias
                    setTimeout(() => {
                        document.getElementById('category-filter').value = category;
                        updateFilterStatus();
                    }, 1000);
                }
            }

            // Configurar filtros automáticos
            function setupAutoFilters() {
                // Busca em tempo real (com debounce)
                document.getElementById('search-input').addEventListener('input', function () {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        applyFilters();
                    }, 500); // Aguarda 500ms após parar de digitar
                });

                // Filtros instantâneos para selects
                document.getElementById('category-filter').addEventListener('change', applyFilters);
                document.getElementById('editor-filter').addEventListener('change', applyFilters);
                document.getElementById('availability-filter').addEventListener('change', applyFilters);

                // Botão limpar filtros
                document.getElementById('clear-filters').addEventListener('click', clearAllFilters);

                // Botões de visualização
                document.getElementById('view-grid').addEventListener('click', () => switchView('grid'));
                document.getElementById('view-list').addEventListener('click', () => switchView('list'));
            }

            // Alternar entre visualizações
            function switchView(view) {
                isListView = view === 'list';

                // Atualizar botões
                document.getElementById('view-grid').classList.toggle('active', !isListView);
                document.getElementById('view-list').classList.toggle('active', isListView);

                // Atualizar limite de itens
                limit = isListView ? 20 : 12;
                currentPage = 1;
                fetchBooks(currentPage);
            }

            // Carregar categorias para o filtro
            function loadCategories() {
                fetch('/api/books/categories')
                    .then(response => response.json())
                    .then(data => {
                        const categorySelect = document.getElementById('category-filter');

                        // Limpar opções existentes (exceto a primeira)
                        categorySelect.innerHTML = '<option value="">Todas as Categorias</option>';

                        if (data.categories && data.categories.length > 0) {
                            data.categories.forEach(category => {
                                if (category.name && category.name.trim() !== '') {
                                    const option = document.createElement('option');
                                    option.value = category.name;
                                    option.textContent = `${category.name} (${category.bookCount})`;
                                    categorySelect.appendChild(option);
                                }
                            });
                        }

                        // Se há categoria da URL, aplicar
                        if (currentFilters.category) {
                            categorySelect.value = currentFilters.category;
                            updateFilterStatus();
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao carregar categorias:', error);
                        // Carregar categorias do endpoint alternativo
                        loadCategoriesFromBooks();
                    });
            }

            // Método alternativo para carregar categorias
            function loadCategoriesFromBooks() {
                fetch('/api/books?limit=1000&offset=0')
                    .then(response => response.json())
                    .then(data => {
                        const categorySelect = document.getElementById('category-filter');
                        const categories = [...new Set(data.books
                            .map(book => book.category)
                            .filter(category => category && category.trim() !== '' && category !== 'undefined')
                        )].sort();

                        categorySelect.innerHTML = '<option value="">Todas as Categorias</option>';
                        categories.forEach(category => {
                            const option = document.createElement('option');
                            option.value = category;
                            option.textContent = category;
                            categorySelect.appendChild(option);
                        });

                        if (currentFilters.category) {
                            categorySelect.value = currentFilters.category;
                            updateFilterStatus();
                        }
                    })
                    .catch(error => console.error('Erro ao carregar categorias alternativo:', error));
            }

            // Carregar editoras para o filtro (baseado no código antigo)
            function loadEditors() {
                fetch('/api/books?limit=1000&offset=0')
                    .then(response => response.json())
                    .then(data => {
                        const editorSelect = document.getElementById('editor-filter');
                        const editors = [...new Set(data.books
                            .map(book => book.editor)
                            .filter(editor => editor && editor.trim() !== '' && editor !== 'undefined')
                        )].sort();

                        editorSelect.innerHTML = '<option value="">Todas as Editoras</option>';
                        editors.forEach(editor => {
                            const option = document.createElement('option');
                            option.value = editor;
                            option.textContent = editor;
                            editorSelect.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Erro ao carregar editoras:', error));
            }

            // Buscar livros com filtros
            function fetchBooks(page) {
                showLoading(true);

                // Construir URL com filtros
                const params = new URLSearchParams({
                    page: page,
                    limit: limit,
                    ...currentFilters
                });

                fetch(`/api/books?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        displayBooks(data.books);
                        updatePagination(data.pagination);
                        updateResultsCount(data.pagination);
                        showLoading(false);
                    })
                    .catch(error => {
                        console.error('Erro ao buscar livros:', error);
                        showError('Erro ao carregar livros. Tente novamente.');
                        showLoading(false);
                    });
            }

            // Atualizar contador de resultados
            function updateResultsCount(pagination) {
                const resultsCount = document.getElementById('results-count');
                // Verificar diferentes estruturas possíveis da paginação
                const total = pagination.totalItems || pagination.total || pagination.totalCount || currentBooks.length;

                if (total === 0 && currentBooks.length === 0) {
                    resultsCount.innerHTML = '<i class="fas fa-search text-muted"></i> Nenhum livro encontrado';
                } else {
                    // Usar dados reais se a paginação não estiver completa
                    const actualTotal = total || currentBooks.length;
                    const currentPage = pagination.currentPage || pagination.page || 1;
                    const itemsPerPage = pagination.limit || pagination.perPage || limit;

                    const showing = Math.min(itemsPerPage * currentPage, actualTotal);
                    const startItem = ((currentPage - 1) * itemsPerPage) + 1;
                    resultsCount.innerHTML = ` Exibindo ${showing} de ${actualTotal} livros`;
                }
            }

            // Exibir livros
            function displayBooks(books) {
                currentBooks = books; // Armazenar para uso na cesta
                const bookList = document.getElementById('book-list');
                bookList.innerHTML = '';

                // Não mostrar mais a mensagem de "nenhum livro encontrado"
                // Se não há livros, apenas deixar o grid vazio
                if (books.length === 0) {
                    return;
                }

                books.forEach(book => {
                    const isAvailable = book.available_copies > 0;
                    const bookCard = document.createElement('div');

                    // Classe responsiva baseada na visualização
                    bookCard.className = isListView ? 'col-12 mb-3' : 'col-md-3 col-sm-6 mb-4';

                    if (isListView) {
                        // Visualização em lista
                        bookCard.innerHTML = `
                            <div class="card h-100 shadow-sm ${!isAvailable ? 'opacity-75' : ''}">
                                <div class="row g-0">
                                    <div class="col-md-2">
                                        <img src="images/books/${book.cover_image || 'livro-padrao.png'}" 
                                             class="img-fluid rounded-start h-100" alt="${book.title}"
                                             style="max-height: 150px; object-fit: cover;">
                                    </div>
                                    <div class="col-md-10">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="flex-grow-1">
                                                    <h5 class="card-title">
                                                        <a href="/book-details.html?id=${book.id}" class="text-dark text-decoration-none">
                                                            ${book.title}
                                                        </a>
                                                    </h5>
                                                    <p class="card-text">
                                                        <i class="fas fa-user text-muted"></i> ${book.author} | 
                                                        <i class="fas fa-tag text-muted"></i> ${book.category}
                                                    </p>
                                                    <p class="card-text">${book.description || 'Sem descrição disponível.'}</p>
                                                </div>
                                                <div class="text-end">
                                                    <span class="badge ${isAvailable ? 'bg-success' : 'bg-danger'} mb-2">
                                                        ${isAvailable ? `${book.available_copies} disponível(is)` : 'Indisponível'}
                                                    </span>
                                                    <div class="d-grid gap-1">
                                                        ${isAvailable ?
                                `<button class="btn btn-primary btn-sm add-to-cart" data-id="${book.id}">
                                                                <i class="fas fa-shopping-basket"></i> Adicionar
                                                             </button>` :
                                `<button class="btn btn-secondary btn-sm" disabled>
                                                                <i class="fas fa-clock"></i> Indisponível
                                                             </button>`
                            }
                                                        <button class="btn btn-outline-info btn-sm view-details" data-id="${book.id}">
                                                            <i class="fas fa-eye"></i> Detalhes
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // Visualização em grade
                        bookCard.innerHTML = `
                            <div class="card h-100 shadow-sm ${!isAvailable ? 'opacity-75' : ''}">
                                <div class="position-relative">
                                    <img src="images/books/${book.cover_image || 'livro-padrao.png'}" 
                                         class="card-img-top mx-auto d-block" alt="${book.title}"
                                         style="width: 200px; height: 300px; object-fit: cover;">
                                    <div class="position-absolute top-0 end-0 m-2">
                                        <span class="badge ${isAvailable ? 'bg-success' : 'bg-danger'}">
                                            ${isAvailable ? book.available_copies : 'Esgotado'}
                                        </span>
                                    </div>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">
                                        <a href="/book-details.html?id=${book.id}" class="text-dark text-decoration-none">
                                            ${book.title}
                                        </a>
                                    </h5>
                                    <p class="card-text text-muted mb-1">
                                        <i class="fas fa-user"></i> ${book.author}
                                    </p>
                                    <p class="card-text text-muted mb-2">
                                        <i class="fas fa-tag"></i> ${book.category}
                                    </p>
                                    <p class="card-text small text-truncate flex-grow-1">
                                        ${book.description || 'Sem descrição disponível.'}
                                    </p>
                                    <div class="mt-auto">
                                        <div class="d-grid gap-2">
                                            ${isAvailable ?
                                `<button class="btn btn-primary add-to-cart" data-id="${book.id}">
                                                    <i class="fas fa-shopping-basket"></i> Adicionar à Cesta
                                                 </button>` :
                                `<button class="btn btn-secondary" disabled>
                                                    <i class="fas fa-clock"></i> Indisponível
                                                 </button>`
                            }
                                            <button class="btn btn-outline-info btn-sm view-details" data-id="${book.id}">
                                                <i class="fas fa-eye"></i> Ver Detalhes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }

                    bookList.appendChild(bookCard);
                });

                // Adicionar eventos aos botões
                addBookEventListeners();
            }

            // Aplicar filtros
            function applyFilters() {
                const search = document.getElementById('search-input').value.trim();
                const category = document.getElementById('category-filter').value;
                const editor = document.getElementById('editor-filter').value;
                const available = document.getElementById('availability-filter').value;

                currentFilters = {};
                if (search) currentFilters.search = search;
                if (category) currentFilters.category = category;
                if (editor) currentFilters.editor = editor;
                if (available) currentFilters.available = available;

                currentPage = 1;
                updateFilterStatus();
                fetchBooks(currentPage);
            }

            // Limpar todos os filtros
            function clearAllFilters() {
                document.getElementById('search-input').value = '';
                document.getElementById('category-filter').value = '';
                document.getElementById('editor-filter').value = '';
                document.getElementById('availability-filter').value = '';

                currentFilters = {};
                currentPage = 1;

                updateFilterStatus();
                fetchBooks(currentPage);

                // Remover parâmetros da URL
                window.history.pushState({}, '', window.location.pathname);
            }

            // Atualizar status dos filtros
            function updateFilterStatus() {
                const filterStatus = document.getElementById('filter-status');
                const filterDescription = document.getElementById('filter-description');

                const activeFilters = [];

                if (currentFilters.search) activeFilters.push(`Busca: "${currentFilters.search}"`);
                if (currentFilters.category) activeFilters.push(`Categoria: ${currentFilters.category}`);
                if (currentFilters.editor) activeFilters.push(`Editora: ${currentFilters.editor}`);
                if (currentFilters.available) activeFilters.push(`Disponibilidade: ${currentFilters.available === 'true' ? 'Disponíveis' : 'Indisponíveis'}`);

                if (activeFilters.length > 0) {
                    filterDescription.textContent = activeFilters.join(' • ');
                    filterStatus.classList.remove('d-none');
                } else {
                    filterStatus.classList.add('d-none');
                }
            }

            // Adicionar eventos aos botões dos livros
            function addBookEventListeners() {
                // Botões de adicionar à cesta
                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.addEventListener('click', function () {
                        const bookId = this.dataset.id;
                        addToCartFromCatalog(bookId);
                    });
                });

                // Botões de ver detalhes
                document.querySelectorAll('.view-details').forEach(button => {
                    button.addEventListener('click', function () {
                        const bookId = this.dataset.id;
                        window.location.href = `/book-details.html?id=${bookId}`;
                    });
                });
            }

            // Adicionar livro à cesta a partir do catálogo
            function addToCartFromCatalog(bookId) {
                // Encontrar dados do livro na lista atual
                const bookData = currentBooks.find(book => book.id == bookId);

                if (!bookData) {
                    showError('Erro ao encontrar dados do livro.');
                    return;
                }

                // Preparar dados para a cesta
                const cartItem = {
                    id: bookData.id,
                    title: bookData.title,
                    author: bookData.author,
                    category: bookData.category,
                    cover_image: bookData.cover_image,
                    notes: ''
                };

                // Obter cesta atual
                const cart = JSON.parse(localStorage.getItem('bookCart') || '[]');

                // Verificar se já está na cesta
                const existingIndex = cart.findIndex(item => item.id === cartItem.id);
                if (existingIndex !== -1) {
                    showWarning(`"${bookData.title}" já está na sua cesta!`);
                    return;
                }

                // Adicionar à cesta
                cart.push(cartItem);
                localStorage.setItem('bookCart', JSON.stringify(cart));

                showSuccess(`"${bookData.title}" foi adicionado à cesta!`);

                // Atualizar visual do botão
                const button = document.querySelector(`[data-id="${bookId}"]`);
                if (button && button.classList.contains('add-to-cart')) {
                    const originalText = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i> Adicionado!';
                    button.disabled = true;

                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.disabled = false;
                    }, 3000);
                }

                // Atualizar contador no header se existir
                if (window.updateCartCount) {
                    window.updateCartCount();
                }
            }

            // Atualizar paginação
            function updatePagination(pagination) {
                const paginationEl = document.getElementById('pagination');
                paginationEl.innerHTML = '';


                if (!pagination) return;

                // Normalizar propriedades da paginação para diferentes formatos de API
                const totalItems = pagination.totalItems || pagination.total || pagination.totalCount || 0;
                const currentPageNum = pagination.currentPage || pagination.page || currentPage || 1;
                const itemsPerPage = pagination.limit || pagination.perPage || limit || 12;
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                // Atualizar currentPage global
                currentPage = currentPageNum;

                // Se só há uma página ou menos, não mostrar paginação
                if (totalPages <= 1) return;

                const hasPrevPage = currentPageNum > 1;
                const hasNextPage = currentPageNum < totalPages;

                // Botão Anterior
                if (hasPrevPage) {
                    const prevItem = document.createElement('li');
                    prevItem.className = 'page-item';
                    prevItem.innerHTML = `<a class="page-link" href="#" data-page="${currentPageNum - 1}">
                        <i class="fas fa-chevron-left"></i> Anterior
                    </a>`;
                    paginationEl.appendChild(prevItem);
                }

                // Calcular páginas a mostrar
                let startPage = Math.max(1, currentPageNum - 2);
                let endPage = Math.min(totalPages, currentPageNum + 2);

                // Ajustar se estivermos no início ou fim
                if (endPage - startPage < 4) {
                    if (startPage === 1) {
                        endPage = Math.min(totalPages, startPage + 4);
                    } else if (endPage === totalPages) {
                        startPage = Math.max(1, endPage - 4);
                    }
                }

                // Primeira página e ellipsis se necessário
                if (startPage > 1) {
                    const firstPageItem = document.createElement('li');
                    firstPageItem.className = 'page-item';
                    firstPageItem.innerHTML = `<a class="page-link" href="#" data-page="1">1</a>`;
                    paginationEl.appendChild(firstPageItem);

                    if (startPage > 2) {
                        const ellipsisItem = document.createElement('li');
                        ellipsisItem.className = 'page-item disabled';
                        ellipsisItem.innerHTML = `<span class="page-link">...</span>`;
                        paginationEl.appendChild(ellipsisItem);
                    }
                }

                // Páginas do intervalo atual
                for (let i = startPage; i <= endPage; i++) {
                    const pageItem = document.createElement('li');
                    pageItem.className = `page-item ${i === currentPageNum ? 'active' : ''}`;
                    pageItem.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                    paginationEl.appendChild(pageItem);
                }

                // Última página e ellipsis se necessário
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        const ellipsisItem = document.createElement('li');
                        ellipsisItem.className = 'page-item disabled';
                        ellipsisItem.innerHTML = `<span class="page-link">...</span>`;
                        paginationEl.appendChild(ellipsisItem);
                    }

                    const lastPageItem = document.createElement('li');
                    lastPageItem.className = 'page-item';
                    lastPageItem.innerHTML = `<a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a>`;
                    paginationEl.appendChild(lastPageItem);
                }

                // Botão Próximo
                if (hasNextPage) {
                    const nextItem = document.createElement('li');
                    nextItem.className = 'page-item';
                    nextItem.innerHTML = `<a class="page-link" href="#" data-page="${currentPageNum + 1}">
                        Próximo <i class="fas fa-chevron-right"></i>
                    </a>`;
                    paginationEl.appendChild(nextItem);
                }
            }

            // Eventos de paginação
            document.getElementById('pagination').addEventListener('click', function (event) {
                event.preventDefault();

                // Buscar o link clicado (pode ser o ícone dentro do link)
                let target = event.target;
                if (target.tagName === 'I') {
                    target = target.parentElement;
                }

                if (target.tagName === 'A' && target.hasAttribute('data-page')) {
                    const page = parseInt(target.getAttribute('data-page'));

                    // Validar página
                    if (page && page > 0 && page !== currentPage) {
                        currentPage = page;
                        fetchBooks(currentPage);

                        // Scroll suave para o topo dos resultados
                        document.getElementById('book-list').scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });

            // Funções utilitárias
            function showLoading(show) {
                const loading = document.getElementById('loading');
                const bookList = document.getElementById('book-list');

                if (show) {
                    loading.classList.remove('d-none');
                    bookList.style.opacity = '0.5';
                } else {
                    loading.classList.add('d-none');
                    bookList.style.opacity = '1';
                }
            }

            setTimeout(() => {

        });
